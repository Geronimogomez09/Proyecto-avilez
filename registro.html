<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/registro.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav class="menu">
            <a href="index.html">Inicio</a>
        </nav>
    </header>

    <main>
        <div class="login-box">
            <h2>Crear cuenta</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <label for="password2">Repetir Contraseña</label>
                <input type="password" id="password2" name="password2" placeholder="Repite la contraseña" required>

                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" id="fecha" name="fecha" required max="2024-12-31" min="1900-01-01" >

                <label for="genero">Género</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled>Seleccione...</option>
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                    <option value="otro">Otro</option>
                </select>

                <div class="checkbox">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a></label>
                </div>

                

                <div class="buttons">
                    <button type="submit">Registrarse</button>
                    <button type="reset">Borrar datos</button>
                </div>
            </form>
        </div>
    </main>
<!-- Modal de alerta de contraseña -->
<div id="modal-password" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message"></p>
    </div>
</div>

    <footer>
        <p>Footer</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
