<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/iniciar_sesion.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav class="menu">
            <a href="index.html">Inicio</a>
        </nav>
    </header>

    <main>
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <form>
                <label for="gmail">Gmail</label>
                <input type="email" id="gmail" name="gmail" placeholder="ejemplo@gmail.com" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="contraseña aqui" required>

                <div class="checkbox">
                    <input type="checkbox" id="robot" name="robot" required>
                    <label for="robot">No soy un robot</label>
                </div>

                <p class="registro">No tienes una cuenta? <a href="registro.html">Regístrese aquí</a></p>

                <div class="buttons">
                    <button type="submit">Enviar datos</button>
                    <button type="reset">Borrar datos</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
